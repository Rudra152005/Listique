<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listique - Signup</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex h-screen bg-gray-200">
        <div class="flex w-full h-screen">
            <div class="w-full md:w-1/2 bg-white flex flex-col p-16 relative">
                <div class="text-3xl font-bold absolute top-4 left-4">Listique</div>
                <div class="mt-4 flex-grow flex flex-col justify-center">
                    <h2 class="text-2xl mb-5">Signup</h2>
                    <form action="../../../Backend/signup.php" method="POST" onsubmit="return validateSignupForm()">
                        <div class="flex flex-col mb-4">
                            <label class="text-sm font-semibold mb-1 text-gray-800">Name</label>
                            <input type="text" name="name" class="w-full p-3 border border-gray-300 rounded-md text-lg" placeholder="Enter your name" required>
                        </div>
                        <div class="flex flex-col mb-4">
                            <label class="text-sm font-semibold mb-1 text-gray-800">Email</label>
                            <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded-md text-lg" placeholder="Enter your email" required>
                        </div>
                        <div class="flex flex-col mb-4 relative">
                            <label class="text-sm font-semibold mb-1 text-gray-800">Password</label>
                            <input type="password" name="password" class="w-full p-3 border border-gray-300 rounded-md text-lg" id="password" placeholder="Enter your password" required>
                            <span class="absolute right-4 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500 text-sm" onclick="togglePassword()">üëÅ</span>
                        </div>
                        <div class="flex flex-col mb-4 relative">
                            <label class="text-sm font-semibold mb-1 text-gray-800">Confirm Password</label>
                            <input type="password" class="w-full p-3 border border-gray-300 rounded-md text-lg" id="confirm-password" placeholder="Confirm your password">
                            <span class="absolute right-4 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500 text-sm" onclick="toggleConfirmPassword()">üëÅ</span>
                        </div>
                        <button class="w-full p-3 bg-black text-white border-none rounded-md text-lg mt-2">Signup</button>
                    </form>
                    <p class="text-center text-sm mt-3">New to Listique? <a href="../login/index.html" class="text-blue-600">Sign in</a></p>
                </div>
                <p class="mt-2 text-xs text-gray-600 text-center">&copy; 2025 Listique. All Rights Reserved.</p>
            </div>
            <div class="hidden md:flex w-1/2 bg-black justify-center items-center text-white relative">
                <div class="absolute w-full h-full bg-[radial-gradient(circle,_rgba(255,69,0,0.4)_10%,_black_70%)]"></div>
                <div class="relative bg-white bg-opacity-10 p-5 rounded-lg max-w-sm text-left backdrop-blur-md">
                    <p class="text-sm leading-relaxed">Listique is your ultimate productivity tool! Stay organized, track your goals, and accomplish more with ease. Join us today!</p>
                    <div class="mt-3 font-bold text-sm">Shivam Pandey</div>
                    <small>STORM</small>
                </div>
            </div>
        </div>
        <script>
            function togglePassword() {
                const passwordField = document.getElementById("password");
                const icon = passwordField.nextElementSibling;
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    icon.textContent = "üëÅ‚Äçüó®";
                } else {
                    passwordField.type = "password";
                    icon.textContent = "üëÅ";
                }
            }
            function toggleConfirmPassword() {
                const confirmPasswordField = document.getElementById("confirm-password");
                const icon = confirmPasswordField.nextElementSibling;
                if (confirmPasswordField.type === "password") {
                    confirmPasswordField.type = "text";
                    icon.textContent = "üëÅ‚Äçüó®";
                } else {
                    confirmPasswordField.type = "password";
                    icon.textContent = "üëÅ";
                }
            }
            function validateSignupForm() {
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm-password").value;
                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
